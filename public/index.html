<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="backdrop"></div>
    <div class="background"></div>
    
    <div id="weather">
        <span class="city"></span>
        <span class="temperature"></span>
        <span class="cur-temperature"></span>

    </div>
    <div class="container">
        <h2 id="clock">00:00</h2>
        <form id="login-form">
            <input type="text"
                required
                maxlength="15"
                placeholder='What is your name?'>
            <button>Log in</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" placeholder="What is your schedule?">    
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    <footer>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </footer>
    

    <script type="module" src="../src/js/greeting.js"></script>
    <script type="module" src="../src/js/clock.js"></script>
    <script type="module" src="../src/js/quote.js"></script>
    <script type="module" src="../src/js/background.js"></script>
    <script type="module" src="../src/js/todo.js"></script>
    <script type="module" src="../src/js/weather.js"></script>
    <script type="module" src="../src/js/env.js"></script>
</body>
</html>
